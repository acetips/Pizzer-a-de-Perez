<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Pizzería de Pérez</title>
</head>
<body>
    <section id="makeanorder">
        <div class="container-fluid">
            <div class="orderheading">
                <h2>Make an Order</h2>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <form id="orderdetails">
                            <h3>Enter your name:</h3>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" class="form-control" id="name" placeholder="eg Emelda Perez" required>
                            </div>
                            <h3>Which flavor would you like?</h3>
                            <div class="form-group">
                                <label for="flavor"></label>
                                <select class="form-control" id="flavor" required>
                                    <option>Select..</option>
                                    <option>Cheese</option>
                                    <option>Veggie</option>
                                    <option>Pepperoni</option>
                                    <option>Meat</option>
                                    <option>Margherita</option>
                                    <option>BBQ Chicken</option>
                                    <option>Hawaiian</option>
                                    <option>Buffalo</option>
                                </select>
                            </div>
                            <h3>Pizza Size:</h3>
                            <div>
                                <label for="size"></label>
                                <select class="form-control" id="size" required>
                                    <option>Select..</option>
                                    <option>Small</option>
                                    <option>Regular</option>
                                    <option>Large</option>
                                    <option>Mega</option>
                                </select>
                            </div>
                            <h3>Pizza Crust:</h3>
                            <div>
                                <label for="crust"></label>
                                <select class="form-control" id="crust" required>
                                    <option>Select..</option>
                                    <option>Crispy</option>
                                    <option>Cheese-Stuffed</option>
                                    <option>Glutten-free</option>
                                    <option>Flatbread</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toppings">Extra toppings:</label>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-md-6" id="col6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Extra cheese" id="extracheese">
                                        <label class="form-check-label" for="Extra cheese">Extra Cheese</label>

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Olives" id="olives">
                                        <label class="form-check-label" for="olives">Olives</label>

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings" value="Ham"
                                            id="ham">
                                        <label class="form-check-label" for="ham">Ham</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Bacon" id="bacon">
                                        <label class="form-check-label" for="onions">Bacon</label>

                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Mushrooms" id="mushrooms">
                                        <label class="form-check-label" for="mushrooms">Mushrooms</label>
                                    </div>
                                </div>
                                <div class="col-md-6" id="col6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="toppings"
                                            value="Onions" id="onions">
                                        <label class="form-check-label" for="onions">Onions</label>
                                    </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
