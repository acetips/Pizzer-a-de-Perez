<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Pizzería de Pérez</title>
</head>
<body>
    <section id="makeanorder">
        <div class="container-fluid">
            <div class="orderheading">
                <h2>Make an Order</h2>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                        <form id="orderdetails">
                            <h3>Enter your name:</h3>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" class="form-control" id="name" placeholder="eg Emelda Perez" required>
                            </div>
                            <h3>Which flavor would you like?</h3>
                            <div class="form-group">
                                <label for="flavor"></label>
                                <select class="form-control" id="flavor" required>
                                    <option>Select..</option>
                                    <option>Cheese</option>
                                    <option>Veggie</option>
                                    <option>Pepperoni</option>
                                    <option>Meat</option>
                                    <option>Margherita</option>
                                    <option>BBQ Chicken</option>
                                    <option>Hawaiian</option>
                                    <option>Buffalo</option>
                                </select>
                            </div>
                            <h3>Pizza Size:</h3>
                            <div>
                                <label for="pizzasize"></label>
                                <select class="form-control" id="pizzasize" required>
                                    <option>Small</option>
                                    <option>Regular</option>
                                    <option>Large</option>
                                    <option>Mega</option>
                                </select>
                            </div>
                            <h3>Pizza Crust:</h3>
                            <div>
                                <label for="crust"></label>
                                <select class="form-control" id="crust" required>
                                    <option>Select..</option>
                                    <option>Crispy</option>
                                    <option>Cheese-Stuffed</option>
                                    <option>Glutten-free</option>
                                    <option>Flatbread</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toppings">Extra toppings:</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6" id="col6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Extra cheese" id="extracheese">
                                        <label class="form-check-label" for="Extra cheese">Extra Cheese</label>

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Olives" id="olives">
                                        <label class="form-check-label" for="olives">Olives</label>

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings" value="Ham"
                                            id="ham">
                                        <label class="form-check-label" for="ham">Ham</label>
                                    </div>
                                </div>
                                <div class="col-md-6" id="col6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="toppings"
                                            value="Onions" id="onions">
                                        <label class="form-check-label" for="onions">Onions</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Bacon" id="bacon">
                                        <label class="form-check-label" for="onions">Bacon</label>

                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="toppings"
                                            value="Mushrooms" id="mushrooms">
                                        <label class="form-check-label" for="mushrooms">Mushrooms</label>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="PizzaNo">How many Pizzas would you like?</label>
                                    <input type="number" id="amount" name="amount" placeholder="Amount" min="1">
                                </div>
                                <p class="please">Please select your prefered option:</p>
                                <div class="pod">
                                    <div>
                                        <label for="delivery">Delivery</label>
                                        <input id="d" Delivery="delivery" type="checkbox">
                                    </div>
                                    <div>
                                        <label for="pickup">PickUp</label>
                                        <input id="p" PickUp="PickUp" type="checkbox">
                                    </div> 
                                </div>
                            </div>
                            <a href="#makeanorder">Add Order</a>
                            <button type="submit" name="submit" class="btn submit btn-success" id="placeorder"><i
                                class="fas fa-pizza-slice"></i>Place Order<i class="fas fa-spinner fa-spin"></i></button>
                        </form>
                </div>
            </div>
        </div>
    </section>
    <section id="orderfeedback">
        <div class="heading">
            <h3 class="orderOption"><i class="fas fa-pizza-slice"></i><span></span></h3>
            <h2 class="feedback"></h2>
        </div>
        <div id="finalDetails">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <table class="table table-sm" id="orderDetailsTable">
                        <thead>
                            <tr>
                                <th scope="col">Flavor</th>
                                <th scope="col">Pizza Size</th>
                                <th scope="col">Crust</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Extra toppings</th>
                                <th scope="col">Pizza Price</th>
                            </tr>
                        </thead>
                        <tbody id="finalOrder">
                            <tr>
                                <td class="flavor"></td>
                                <td class="pizzasize"></td>
                                <td class="crust"></td>
                                <td class="amount"></td>
                                <td class="toppings"></td>
                                <td class="price1" td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="grandtot" td>
                            </tr>
                        </tfoot>
                    </table>

</body>
</html>
